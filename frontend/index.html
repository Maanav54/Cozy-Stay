<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hotel Management System</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Sunrise Hotel</div>
    <nav class="nav">
      <a href="#" id="link-home">Home</a>
      <a href="#" id="link-book">Booking</a>
      <a href="#" id="link-info">Hotel Info</a>
      <a href="#" id="link-reviews">Reviews</a>
      <a href="#" id="link-contact">Contact</a>
      <button id="btn-login" class="btn">Login / Signup</button>
      <button id="btn-logout" class="btn hidden">Logout</button>
      <button id="btn-profile" class="btn hidden">Profile</button>
      <button id="btn-admin" class="btn hidden">Admin</button>
    </nav>
  </header>

  <main id="app">
    <!-- Content injected by JS -->
  </main>

  <!-- Modal for auth -->
  <div id="auth-modal" class="modal hidden">
    <div class="modal-card">
      <button class="close" id="close-auth">&times;</button>
      <h2 id="auth-title">Login</h2>
      <form id="auth-form">
  <input type="text" id="name" class="signup-only" placeholder="Full Name (signup only)" />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
  <input type="text" id="phone" class="signup-only" placeholder="Phone" />
  <input type="text" id="address" class="signup-only" placeholder="Address" />
        <div class="row">
          <button type="submit" class="btn primary" id="auth-submit">Submit</button>
          <button type="button" class="btn ghost" id="toggle-auth">Switch to Signup</button>
        </div>
      </form>
    </div>
  </div>

  <template id="room-card">
    <article class="room-card">
      <!-- responsive image: browser will select appropriate size; loading=lazy to defer offscreen images -->
      <img class="room-img" src="" alt="room" loading="lazy" srcset="" sizes="(max-width: 600px) 100vw, 33vw" />
      <div class="room-body">
        <h3 class="room-title"></h3>
        <p class="room-type"></p>
        <p class="room-desc"></p>
        <div class="room-meta">
          <span class="price"></span>
          <span class="available"></span>
        </div>
        <button class="btn book-btn">Book Now</button>
      </div>
    </article>
  </template>

  <script src="app.js"></script>
</body>
</html>
